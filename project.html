<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-API-Project</title>
    <style>
      .main-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 5px;
      }
      .cart-container {
        width: 50%;
        box-shadow: 4px 4px 8px gray;
        margin: auto;
        text-align: center;
      }
      .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        width: 100%;
        justify-content: center;
        text-align: center;
      }
      .card {
        border: 2px solid brown;
        padding: 10px;
        width: 20%;
      }
      .card img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="product-container" id="product-container"></div>
        <div class="cart-container">
          <h4>This is cart</h4>
          <hr />
          <div id="cart-main-container" class="cart-main-container"></div>
          <h3 id="totalPrice">0</h3>
        </div>
      </div>
    </main>
    <footer></footer>
    <script>
      const loadAllProduct = () => {
        fetch("https://fakestoreapi.com/products")
          .then((res) => res.json())
          .then((data) => displayProduct(data));
      };
      const displayProduct = (products) => {
        const productContainer = document.getElementById("product-container");
        products.forEach((product) => {
          console.log(product);
          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <img src="${product.image}" class="${product.title}">
            <h5>${product.title}</h5>
            <h4>Price: ${product.price}$</h4>
            <p>${product.description}</p>
            <button>Details</button>
            <button onclick="handleAddToCart('${product.title}','${product.price}')">Add To Cart</button>`;
          productContainer.appendChild(div);
          // console.log(product)
        });
      };
      let payment=0
      const handleAddToCart = (title, price) => {
        console.log(`${title},${price}`);
        const container = document.getElementById("cart-main-container");
        const div = document.createElement("div");
        const h3totalPrice=document.getElementById("totalPrice")
        const totalPayment=parseFloat(price)+parseFloat(payment)
        payment=totalPayment
        div.innerHTML = `
            <div style="display:flex;flex-wrap:wrap">
                <p>${title}</p>
            <h3>${price}</h3></div>
        `;
        h3totalPrice.innerHTML=`Totla price: ${payment.toFixed(2)}`
        container.appendChild(div);
      };
      loadAllProduct();
    </script>
  </body>
</html>
